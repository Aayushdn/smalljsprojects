<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/2e09e16fdb.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="operatorDisp"></div>
          <div class="prevOpsDisp"></div>
          <div class="nowOpsDisp"></div>
        </div>
        <div class="keyPad">
          <button class="key">C</button>
          <button class="key">/</button>
          <button class="key">*</button>
          <button class="key">DEL</button>
          <button class="key">1</button><button class="key">2</button>
          <button class="key">3</button>
          <button class="key">-</button>
          <button class="key">4</button>
          <button class="key">5</button>
          <button class="key">6</button>
          <button class="key">+</button>
          <button class="key">7</button>
          <button class="key">8</button>
          <button class="key">9</button>
          <button class="key rowspan-2">=</button>
          <button class="key">%</button>
          <button class="key">0</button>
          <button class="key">.</button>
        </div>
      </div>
    </div>
  </body>
</html>
